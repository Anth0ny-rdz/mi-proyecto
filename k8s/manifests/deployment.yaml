# k8s/manifests/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-aplicacion
  namespace: mi-proyecto
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mi-aplicacion
  template:
    metadata:
      labels:
        app: mi-aplicacion
    spec:
      containers:
      - name: mi-app
        image: mi-app-launchdarkly:latest  # TU IMAGEN
        ports:
        - containerPort: 5000
        env:
        - name: LAUNCHDARKLY_SDK_KEY
          valueFrom:
            secretKeyRef:
              name: launchdarkly-secret
              key: sdk-key
        - name: LAUNCHDARKLY_ENV
          value: "production"