apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-aplicacion
  namespace: mi-proyecto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mi-aplicacion
  template:
    metadata:
      labels:
        app: mi-aplicacion
    spec:
      containers:
      - name: mi-app
        image: mi-app:latest  # CAMBIAR POR TU IMAGEN
        ports:
        - containerPort: 5000
        env:
        - name: LAUNCHDARKLY_SDK_KEY
          valueFrom:
            secretKeyRef:
              name: launchdarkly-secret
              key: sdk-key
        - name: LAUNCHDARKLY_ENV
          value: "production"